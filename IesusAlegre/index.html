<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="myForm">
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="age" placeholder="Edad">
        <select name="job" id="job">
            <option value="" disabled selected>Seleccione Cargo</option>
            <option value="CTO">CTO</option>
            <option value="Backend">Backend</option>
            <option value="Frontend">Frontend</option>
            <option value="Admin">Admin</option>
        </select>
        <input type="text" id="salary" placeholder="Salario">
        <button id="createBtn">Guardar</button>
    </form>
        
    <table id="dataTable">
        <thead style="background-color: gray; padding: 10px;">
            <tr>
                <td>Nombre</td>
                <td>Edad</td>
                <td>Cargo</td>
                <td>Salario</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mi Economia</title>

</head>
<body>
  
  <h1>Mi Economia</h1>
  <form id= "transactionForm">
    <div class="formField">
        Tipo de Transaccion
      <input id= "FrontEnd" type="radio" name="transactionType" value="FRONT">
      <label for="FrontEnd">FrontEnd</label>
      <input id= "BackEnd" type="radio" name="transactionType" value="BACK">
      <label for="BackEnd">BackEnd</label>
    </div>
    <div class="formField">
      <label for="transactionName">Nombre</label> 
      <input id="transactionName" name="transactionName">
    </div>
    <div class="formField">
      <label for="transactionLastName">Apellido</label> 
      <input id="transactionLastName" name="transactionLastName">
    </div>
    <div class="formField">
      <label for="transactionDescription">Descripcion</label> 
      <input id="transactionDescription" name="transactionDescription">
    </div>
    <div class="formField">
      <label for="transactionAmount">Salario</label> 
      <input id="transactionAmount" name="transactionAmount">
    </div>

    <div class="formField">
      <label for="transactionLink">Linkedin</label> 
      <input id="transactionLink" name="transactionLink">
    </div>
    <div class="formField">
    <button id="botonDeEnvio"> Anadir</button>
    </div>
  </form>
<div class="tableFormat">
  <table id="transactionTable">
    <tr>
        <th>
          Area
        </th>
        <th>
          Nombre
        </th>
        <th>
          Apellido
        </th>
        <th>
          Descripcion
        </th>
        <th>
          Salario
        </th>
        <th>
          Linkedin
        </th>
    </tr>
    <tr>
      <td>Back</td>
      <td>Brayan</td>
      <td>Sanchez</td>
      <td>practicando</td>
      <td>SueldoMinimoxd</td>
      <td>wwlinkssss</td>
    </tr>
    <tr>
      <td>FRONT</td>
      <td>Brayan2</td>
      <td>practicando2</td>
      <td>Sanchez2</td>
      <td>SueldoMinimoxd2</td>
      <td>wwlinkssss2</td>
    </tr>
  </table>
</div>

<script>
  const form = document.getElementById("transactionForm")
  form.addEventListener("submit", function(event){
    event.preventDefault();
    let transactionFormData = new FormData(form);
    insertRowInTransactionTable(transactionFormData);
  })

  function insertRowInTransactionTable(transactionFormData) {
      let transactionTableRef = document.getElementById("transactionTable");

      let newTransactionRowRef = transactionTableRef.insertRow(-1);

      let newTypeCellRef = newTransactionRowRef.insertCell(0)
      newTypeCellRef.textContent = transactionFormData.get("transactionType");
      
      newTypeCellRef = newTransactionRowRef.insertCell(1)
      newTypeCellRef.textContent = transactionFormData.get("transactionName");

      newTypeCellRef = newTransactionRowRef.insertCell(2)
      newTypeCellRef.textContent = transactionFormData.get("transactionLastName");

      newTypeCellRef = newTransactionRowRef.insertCell(3)
      newTypeCellRef.textContent = transactionFormData.get("transactionDescription");
      
      newTypeCellRef = newTransactionRowRef.insertCell(4)
      newTypeCellRef.textContent = transactionFormData.get("transactionAmount");

      newTypeCellRef = newTransactionRowRef.insertCell(5)
      newTypeCellRef.textContent = transactionFormData.get("transactionLink");
  }
</script>

  <style>
    th, td {
      text-align: center;
      padding: 10px;
      border: solid black 1px;
    }
    .tableFormat table {
      margin: 0 auto;
    }
    /* td {
      border: solid red 1px;
    } */
    h1 {
      text-align: center;
    }
    form {
      text-align: center;
    }
    .formField {
      background-color: wheat;
      padding-bottom: 20px;
    }
    #botonDeEnvio {
      font-size: 23px;
    }
  </style>
</body>
</html>
